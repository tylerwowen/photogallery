<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <title>Tyler' Photo Gallery</title>
    <meta name="description" content="Tyler' photo gallery">
    <meta name="author" content="Tyler O">
    
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="dist/css/nanogallery.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="dist/jquery.nanogallery.min.js"></script>

<body>
    <div id="nanoGallery1"></div>
    <script>
        $(document).ready(function() {
            $("#nanoGallery1").nanoGallery({
                kind: 'flickr',
                userID: '34858669@N00',
                thumbnailWidth: 'auto',
                thumbnailHeight: 250
            });
        });
    </script>
</body>
